[tox]
envlist = py
indexserver =
    default = http://pypi.yelpcorp.com/simple/
# tox has no use_wheel option
install_cmd = pip install --pre --use-wheel {opts} {packages}

[testenv]
deps = -r{toxinidir}/test-requirements.txt
whitelist_externals = /usr/bin/pyflakes
commands =
    {envpython} -m testify.test_program --summary --verbose {posargs:tests}
    pyflakes pyleus
    pyflakes tests
    pyflakes setup.py
